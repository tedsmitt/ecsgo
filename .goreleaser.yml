version: 2
before:
  hooks:
    - go mod tidy
builds:
  - dir: cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{ .CommitDate }}
      - -X main.builtBy=goreleaser
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch
      - go mod tidy
archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
release:
  github:
    owner: tedsmitt
    name: ecsgo
brews:
  - name: ecsgo
    repository:
      owner: tedsmitt
      name: homebrew-ecsgo
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: tedsmitt
      email: ed@edintheclouds.io
    description: "Interactive CLI tool which acts as a wrapper around the ECS ExecuteCommand API."
    license: Apache2
    test: |
      system "#{bin}/goreleaser -v"
